<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettagli Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .details {
      margin-top: 20px;
    }

    .details p {
      margin: 5px 0;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <button
    style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;"
    onclick="window.location.href='http://localhost:8080/REST_Aule_web/';">
    Torna alla Home
  </button>
  <div class="container">
    <h1>Dettagli Evento</h1>

    <label for="eID">ID Evento:</label>
    <input type="number" id="eID" required>

    <button id="fetchButton">Carica Dettagli Evento</button>

    <div id="eventDetails" class="details"></div>
    <p id="errorMessage" class="error"></p>
  </div>


</body>
<script src="RestAjax/getEvento.js">  </script>

</html>
