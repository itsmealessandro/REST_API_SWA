<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Dipartimento di un'Aula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin: 10px 0;
      font-size: 16px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Modifica Dipartimento di un'Aula</h1>

    <label for="aulaID">ID Aula:</label>
    <input type="number" id="aulaID" required>

    <label for="dipartimentoID">ID Dipartimento:</label>
    <input type="number" id="dipartimentoID" required>

    <button id="updateButton">Modifica Dipartimento</button>

    <p id="message" class="message"></p>
  </div>

  <script src="RestAjax/putAulaSetDip.js"></script>
</body>

</html>
