<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Evento</title>
  <script src="RestAjax/postNuovoEvento.js" defer></script>
</head>

<body>
  <h1>Crea Nuovo Evento</h1>
  <form id="eventoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="oraInizio">Ora Inizio:</label>
    <input type="text" id="oraInizio" name="oraInizio" required><br><br>

    <label for="oraFine">Ora Fine:</label>
    <input type="text" id="oraFine" name="oraFine" required><br><br>

    <label for="descrizione">Descrizione:</label>
    <input type="text" id="descrizione" name="descrizione" required><br><br>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required><br><br>

    <label for="tipologia">Tipologia:</label>
    <input type="text" id="tipologia" name="tipologia" required><br><br>

    <label for="responsabileID">Responsabile ID:</label>
    <input type="number" id="responsabileID" name="responsabileID" required><br><br>

    <label for="corsoID">Corso ID:</label>
    <input type="number" id="corsoID" name="corsoID" required><br><br>

    <label for="aulaID">Aula ID:</label>
    <input type="number" id="aulaID" name="aulaID" required><br><br>

    <button type="button" onclick="createEvento()">Crea Evento</button>
  </form>
  <pre id="response"></pre>
</body>

</html>
