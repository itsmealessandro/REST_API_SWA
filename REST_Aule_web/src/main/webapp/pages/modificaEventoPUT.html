<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      color: green;
      margin: 10px 0;
    }

    .error {
      color: red;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Modifica Evento</h1>

    <label for="ID">ID Evento:</label>
    <input type="number" id="ID" required>

    <label for="nome">Nome Evento:</label>
    <input type="text" id="nome">

    <label for="oraInizio">Ora Inizio:</label>
    <input type="time" id="oraInizio">

    <label for="oraFine">Ora Fine:</label>
    <input type="time" id="oraFine">

    <label for="descrizione">Descrizione:</label>
    <input type="text" id="descrizione">

    <label for="data">Data:</label>
    <input type="date" id="data">

    <label for="tipologia">Tipologia Evento:</label>
    <input type="text" id="tipologia">

    <label for="responsabileID">ID Responsabile:</label>
    <input type="number" id="responsabileID">

    <label for="corsoID">ID Corso:</label>
    <input type="number" id="corsoID">

    <label for="aulaID">ID Aula:</label>
    <input type="number" id="aulaID">

    <button id="modifyButton">Modifica Evento</button>

    <p id="message" class="message"></p>
    <p id="errorMessage" class="error"></p>
  </div>

  <script src="RestAjax/putModificaEvento.js"></script>
</body>

</html>
